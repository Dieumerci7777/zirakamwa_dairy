            <nav class="flex-1 px-4 py-6 space-y-1">

                <a href="farmers.html" class="sidebar-link flex items-center px-4 py-3">

        <div class="flex-1 flex flex-col overflow-hidden ml-64">
            <header class="main-header p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-truck mr-3 text-indigo-500"></i> 
                        Record Milk Delivery
                    </h1>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
                                <i class="fas fa-bell text-gray-600"></i>
                                <span class="notification-badge">3</span>
                            </button>
                        </div>
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-semibold">
                                A
                            </div>
                            <span class="ml-2 text-gray-700 font-medium">Admin</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                        <div class="flex items-center mb-6">
                            <div class="p-3 rounded-lg bg-green-100 text-green-500 mr-4">
                                <i class="fas fa-truck text-xl"></i>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Record Milk Delivery</h2>
                                <p class="text-gray-600">Enter milk delivery details for a farmer</p>
                            </div>
                        </div>
                        <form id="delivery-form" class="space-y-6">
                            <div>
                                <label for="delivery-farmer" class="block text-gray-700 font-medium mb-2">Select Farmer</label>
                                <select id="delivery-farmer" class="form-input w-full px-4 py-3" required></select>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="delivery-litres-morning" class="block text-gray-700 font-medium mb-2">
                                        <i class="fas fa-sun mr-2 text-yellow-500"></i> Morning (Liters)
                                    </label>
                                    <input type="number" step="0.1" id="delivery-litres-morning" placeholder="0" class="form-input w-full px-4 py-3" value="0">
                                </div>
                                <div>
                                    <label for="delivery-litres-night" class="block text-gray-700 font-medium mb-2">
                                        <i class="fas fa-moon mr-2 text-blue-500"></i> Night (Liters)
                                    </label>
                                    <input type="number" step="0.1" id="delivery-litres-night" placeholder="0" class="form-input w-full px-4 py-3" value="0">
                                </div>
                            </div>
                            <div>
                                <label for="delivery-date" class="block text-gray-700 font-medium mb-2">Date</label>
                                <input type="date" id="delivery-date" class="form-input w-full px-4 py-3" required>
                            </div>
                            <button type="submit" class="btn btn-success w-full py-3 px-4">
                                <i class="fas fa-save mr-2"></i> Record Delivery
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function initDelivery() {
            populateFarmerDropdowns();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('delivery-form').addEventListener('submit', handleDeliveryFormSubmit);
        }

        function handleDeliveryFormSubmit(e) {
            e.preventDefault();
            const litresMorning = parseFloat(document.getElementById('delivery-litres-morning').value) || 0;
            const litresNight = parseFloat(document.getElementById('delivery-litres-night').value) || 0;
            const farmerId = parseInt(document.getElementById('delivery-farmer').value);
            
            if (!farmerId) { 
                showToast('Please select a farmer.', 'info');
                return; 
            }
            if (litresMorning <= 0 && litresNight <= 0) { 
                showToast('Please enter a value greater than 0 for morning or night delivery.', 'info');
                return; 
            }

            const newDelivery = {
                id: Date.now(),
                farmerId: farmerId,
                litresMorning: litresMorning,
                litresNight: litresNight,
                date: document.getElementById('delivery-date').value
            };
            
            milkDeliveries.push(newDelivery);
            saveAllData();
            showToast(`Delivery recorded successfully! Total: ${(litresMorning + litresNight).toFixed(2)}L`, 'success');
            e.target.reset();
            document.getElementById('delivery-date').value = new Date().toISOString().split('T')[0];
        }
    </script>
</body>
