            <nav class="flex-1 px-4 py-6 space-y-1">

        <div class="flex-1 flex flex-col overflow-hidden ml-64">
            <header class="main-header p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-minus-circle mr-3 text-indigo-500"></i> 
                        Record Debit
                    </h1>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
                                <i class="fas fa-bell text-gray-600"></i>
                                <span class="notification-badge">3</span>
                            </button>
                        </div>
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-semibold">

                            </div>
                            <span class="ml-2 text-gray-700 font-medium">Admin</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                        <div class="flex items-center mb-6">
                            <div class="p-3 rounded-lg bg-red-100 text-red-500 mr-4">
                                <i class="fas fa-minus-circle text-xl"></i>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Record Farmer Debit</h2>
                                <p class="text-gray-600">Record supplies, loans or other debits</p>
                            </div>
                        </div>
                        <form id="debit-form" class="space-y-6">
                            <div>
                                <label for="debit-farmer" class="block text-gray-700 font-medium mb-2">Select Farmer</label>
                                <select id="debit-farmer" class="form-input w-full px-4 py-3" required></select>
                            </div>
                            <div>
                                <label for="debit-type" class="block text-gray-700 font-medium mb-2">Debit Type</label>
                                <select id="debit-type" class="form-input w-full px-4 py-3">
                                    <option value="supply">Supply (Salt, etc.)</option>
                                    <option value="loan">Loan/Cash Advance</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label for="debit-description" class="block text-gray-700 font-medium mb-2">Description</label>
                                <input type="text" id="debit-description" class="form-input w-full px-4 py-3" required>
                            </div>
                            <div>
                                <label for="debit-amount" class="block text-gray-700 font-medium mb-2">Amount (Rwf)</label>
                                <input type="number" step="1" id="debit-amount" class="form-input w-full px-4 py-3" required>
                            </div>
                            <div>
                                <label for="debit-date" class="block text-gray-700 font-medium mb-2">Date</label>
                                <input type="date" id="debit-date" class="form-input w-full px-4 py-3" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-full py-3 px-4">
                                <i class="fas fa-save mr-2"></i> Record Debit
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function initDebit() {
            populateFarmerDropdowns();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('debit-form').addEventListener('submit', handleDebitFormSubmit);
        }

        function handleDebitFormSubmit(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('debit-amount').value);
            const farmerId = parseInt(document.getElementById('debit-farmer').value);
            const description = document.getElementById('debit-description').value.trim();

            if (!farmerId || amount <= 0 || !description) {
                showToast('Please select a farmer, ensure the amount is positive, and add a description.', 'info');
                return;
            }

            const newDebit = {
                id: Date.now(),
                farmerId: farmerId,
                type: document.getElementById('debit-type').value,
                description: description,
                amount: amount,
                date: document.getElementById('debit-date').value
            };
            
            farmerDebits.push(newDebit);
            saveAllData();
            showToast(`Debit recorded successfully! Amount: ${formatCurrency(amount)}`, 'success');
            e.target.reset();
            document.getElementById('debit-date').value = new Date().toISOString().split('T')[0];
        }
    </script>
</body>
