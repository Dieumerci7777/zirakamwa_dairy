    <script src="app.js"></script>
    <script>
        function initPayment() {
            populateFarmerDropdowns();
            setupEventListeners();
            updateCurrentBalanceDisplay();
        }

        function setupEventListeners() {
            document.getElementById('payment-form').addEventListener('submit', handlePaymentFormSubmit);
            document.getElementById('payment-farmer').addEventListener('change', updateCurrentBalanceDisplay);
        }

        function updateCurrentBalanceDisplay() {
            const farmerId = parseInt(document.getElementById('payment-farmer').value);
            const display = document.getElementById('current-balance-display');
            
            if (!farmerId) {
                display.textContent = 'Select a farmer to view balance.';
                display.classList.value = 'text-xl font-semibold text-gray-500';
                return;
            }

            const balance = calculateFarmerBalance(farmerId);
            display.textContent = formatCurrency(balance);
            display.classList.value = 'text-xl font-semibold';
            display.classList.add(balance >= 0 ? 'text-green-600' : 'text-red-600');
        }

        function handlePaymentFormSubmit(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('payment-amount').value);
            const farmerId = parseInt(document.getElementById('payment-farmer').value);

            if (!farmerId || amount <= 0) {
                showToast('Please select a farmer and ensure the payment amount is positive.', 'info');
                return;
            }
            
            const balance = calculateFarmerBalance(farmerId);
            if (balance <= 0) {
                if (!confirm(`Warning: This farmer's current balance is ${formatCurrency(balance)}. Recording this payment will increase their debt to the co-op. Proceed?`)) {
                    return;
                }
            }
            
            const newPayment = {
                id: Date.now(),
                farmerId: farmerId,
                type: 'payment',
                description: 'Monthly/Ad-hoc Payment Settlement',
                amount: amount,
                date: document.getElementById('payment-date').value
            };
            
            farmerPayments.push(newPayment);
            saveAllData();
            showToast(`Payment recorded successfully! Amount: ${formatCurrency(amount)}`, 'success');
            e.target.reset();
            document.getElementById('payment-date').value = new Date().toISOString().split('T')[0];
            updateCurrentBalanceDisplay();
        }
    </script>
