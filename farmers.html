        <div class="flex-1 flex flex-col overflow-hidden ml-64">
            <header class="main-header p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-users mr-3 text-indigo-500"></i>

                    <div class="flex items-center space-x-4">

            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex justify-between items-center mb-6">

                            <i class="fas fa-users mr-3 text-indigo-500"></i> 
                            Manage Farmers
                        </h2>

                        </button>

                                    <th class="p-4 font-semibold text-center">Actions</th>

                    </div>

    <!-- MODAL -->
    <div id="farmer-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-20" style="display: none;">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-11/12 max-w-lg transform transition-all">
            <h2 id="farmer-modal-title" class="text-2xl font-bold mb-6 flex items-center">
                <i class="fas fa-user-plus mr-3 text-indigo-500"></i> 
                Add New Farmer
            </h2>
            <form id="farmer-form" class="space-y-6">
                <input type="hidden" id="farmer-id">
                <div>
                    <label for="farmer-name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="farmer-name" class="form-input w-full px-4 py-3" required>
                </div>
                <div>
                    <label for="farmer-email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="farmer-email" class="form-input w-full px-4 py-3" required>
                </div>
                <div>
                    <label for="farmer-phone" class="block text-gray-700 font-medium mb-2">Phone</label>
                    <input type="tel" id="farmer-phone" class="form-input w-full px-4 py-3">
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="closeModal('farmer-modal')" class="btn bg-gray-100 text-gray-700 py-2 px-6 hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="btn btn-primary py-2 px-6">
                        <i class="fas fa-save mr-2"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function initFarmers() {
            renderFarmersTable();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('farmer-form').addEventListener('submit', handleFarmerFormSubmit);
        }

        function renderFarmersTable() {
            const tableBody = document.getElementById('farmers-table-body');
            tableBody.innerHTML = '';
            if (farmers.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-6 text-gray-500">No farmers registered yet.</td></tr>`;
                 return;
            }

            farmers.forEach(f => {
                const row = tableBody.insertRow();
                const balance = calculateFarmerBalance(f.id);
                const balanceColor = balance >= 0 ? 'text-green-600' : 'text-red-600';
                
                row.innerHTML = `
                    <td class="p-4 font-medium">${f.name}</td>
                    <td class="p-4">${f.email}</td>
                    <td class="p-4">${f.phone}</td>
                    <td class="p-4 text-right font-semibold ${balanceColor}">${formatCurrency(balance)}</td>
                    <td class="p-4 text-center">
                        <button onclick="openFarmerModal(${f.id})" class="text-indigo-600 hover:text-indigo-800 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteFarmer(${f.id})" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
            });
        }

        function handleFarmerFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('farmer-id').value;
            const farmerData = {
                name: document.getElementById('farmer-name').value.trim(),
                email: document.getElementById('farmer-email').value.trim(),
                phone: document.getElementById('farmer-phone').value.trim(),
            };

            if (id) {
                const index = farmers.findIndex(f => f.id == id);
                farmers[index] = { ...farmers[index], ...farmerData };
            } else {
                farmerData.id = Date.now();
                farmers.push(farmerData);
            }
            saveAllData();
            renderFarmersTable();
            closeModal('farmer-modal');
            showToast(`Farmer ${id ? 'updated' : 'added'} successfully!`, 'success');
        }

        function openFarmerModal(id = null) {
            const modal = document.getElementById('farmer-modal');
            const title = document.getElementById('farmer-modal-title');
            const form = document.getElementById('farmer-form');
            
            if (id) {
                const farmer = farmers.find(f => f.id === id);
                if (farmer) {
                    title.innerHTML = `<i class="fas fa-user-edit mr-3 text-indigo-500"></i> Edit Farmer: ${farmer.name}`;
                    document.getElementById('farmer-id').value = farmer.id;
                    document.getElementById('farmer-name').value = farmer.name;
                    document.getElementById('farmer-email').value = farmer.email;
                    document.getElementById('farmer-phone').value = farmer.phone;
                }
            } else {
                title.innerHTML = '<i class="fas fa-user-plus mr-3 text-indigo-500"></i> Add New Farmer';
                form.reset();
                document.getElementById('farmer-id').value = '';
            }
            modal.style.display = 'flex';
        }

        function deleteFarmer(id) {
            if (confirm('Are you sure you want to delete this farmer? All their associated records will also be removed.')) {
                farmers = farmers.filter(f => f.id !== id);
                milkDeliveries = milkDeliveries.filter(d => d.farmerId !== id);
                farmerDebits = farmerDebits.filter(d => d.farmerId !== id);
                farmerPayments = farmerPayments.filter(p => p.farmerId !== id);
                saveAllData();
                renderFarmersTable();
                showToast('Farmer and associated records deleted.', 'success');
            }
        }
    </script>
</body>
